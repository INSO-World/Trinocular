apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    io.kompose.service: logs
  name: logs
  namespace: preymann
spec:
  replicas: 1
  serviceName: logs
  selector:
    matchLabels:
      io.kompose.service: logs
  revisionHistoryLimit: 2
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        io.kompose.service: logs
    spec:
      containers:
        - name: logs
          image: $CI_REGISTRY_IMAGE/logs:$CI_PIPELINE_ID
          imagePullPolicy: Always
          env:
            - name: DUMMY_RESTART_VAR
              value: "$CI_PIPELINE_ID"
            - name: NODE_ENV
              value: production
          envFrom:
            - configMapRef:
                name: src-logs--env
          resources:
            requests:
              memory: "100Mi"
              cpu: "50m"
              ephemeral-storage: "100Mi"
            limits:
              memory: "200Mi"
              cpu: "250m"
              ephemeral-storage: "100Mi"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  wget --no-verbose --tries=1 --spider  http://localhost/health || exit 1
            failureThreshold: 5
            periodSeconds: 5
            timeoutSeconds: 5
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /run/secrets/session_secret
              name: session-secret
              subPath: session-secret
            - mountPath: /run/secrets/internal_api_secret
              name: internal-api-secret
              subPath: internal-api-secret
            - mountPath: /run/secrets/fluentbit_db_secret
              name: fluentbit-db-secret
              subPath: fluentbit-db-secret
            - mountPath: /var/log_service
              name: log-archive
      restartPolicy: Always
      volumes:
        - name: session-secret
          secret:
            items:
              - key: session-secret
                path: session-secret
            secretName: session-secret
        - name: internal-api-secret
          secret:
            items:
              - key: internal-api-secret
                path: internal-api-secret
            secretName: internal-api-secret
        - name: fluentbit-db-secret
          secret:
            items:
              - key: fluentbit-db-secret
                path: fluentbit-db-secret
            secretName: fluentbit-db-secret
      imagePullSecrets:
        - name: secret-dockercfg
  volumeClaimTemplates:
    - metadata:
        name: log-archive
        labels:
          io.kompose.service: log-archive
      spec:
        storageClassName: rook-cephfs
        resources:
          requests:
            storage: 100Mi
        accessModes:
        - ReadWriteOnce



