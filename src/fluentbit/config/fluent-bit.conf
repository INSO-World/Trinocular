[SERVICE]
    Flush                   1
    Daemon                  Off
    Log_Level               info
    Parsers_File            /fluent-bit/etc/parsers.conf
    HTTP_Server             On
    HTTP_Listen             0.0.0.0
    HTTP_PORT               80
    Health_Check            On
    HC_Errors_Count         5
    HC_Retry_Failure_Count  5
    HC_Period               5


# [INPUT]
#     Name   dummy
#     Dummy {"message": "custom dummy"}

[INPUT]
    Name          syslog
    Listen        0.0.0.0
    Port          5140
    Mode          tcp
    Parser        syslog-rfc5424
    Tag           keycloak

[INPUT]
    Name          forward
    Listen        0.0.0.0
    Port          24224

# Print all log messages to the console
# [OUTPUT]
#     Name        stdout
#     Match       *

[OUTPUT]
    Name                pgsql
    Match               *
    Host                ${DATABASE_HOST}
    Port                ${DATABASE_PORT}
    User                ${DATABASE_USER}
#    Password            <password> # Password gets set for libpq directly via the PGPASSWORD env variable
    Database            fluentbit
    Table               fluentbit
    Connection_Options  -c statement_timeout=0
    Timestamp_Key       ts
