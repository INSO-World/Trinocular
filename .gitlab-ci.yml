variables:
  REGISTRY: registry.reset.inso-w.at
  TAG: latest

image: 
  name: gcr.io/kaniko-project/executor:debug
  entrypoint: [""]

stages:          # List of stages for jobs, and their order of execution
  - build
  - test

build-image-job:       # This job runs in the build stage, which runs first.
  stage: build
  script:
    - echo "Building docker images"
    - echo "{\"auths\":{\"${CI_REGISTRY}\":{\"auth\":\"$(echo -n ${CI_REGISTRY_USER}:${CI_REGISTRY_PASSWORD} | base64)\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/src/ci-test/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}/ci-test:test-${CI_PIPELINE_ID}"

unit-test-job:   # This job runs in the test stage.
  stage: test    # It only starts when the job in the build stage completes successfully.
  image: 
    name: "${CI_REGISTRY_IMAGE}/ci-test:test-${CI_PIPELINE_ID}"
    entrypoint: [""]
  script:
    - npm test

.lint-test-job:   # This job also runs in the test stage.
  stage: test    # It can run at the same time as unit-test-job (in parallel).
  script:
    - echo "Linting code... This will take about 10 seconds."
    - sleep 10
    - echo "No lint issues found."
