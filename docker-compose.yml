  visualization-demo:
    image: trinocular-visualization-demo-service
    build:
      context: ./
      dockerfile: ./src/visualization-demo/Dockerfile
    env_file: "src/visualization-demo/.env"
    environment:
      - NODE_ENV=production
    secrets:
      - session_secret
      - internal_api_secret
