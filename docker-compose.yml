  fluentbit-db:
    image: postgres:18-alpine
    volumes:
      - fluentbit_db:/var/lib/postgresql
    env_file: "src/fluentbit-db/.env"
    secrets:
      - fluentbit_db_secret
    networks:
      - trinocular_network
    restart: unless-stopped
    ports:
      - 6432:5432

  fluentbit:
    image: trinocular-fluentbit
    build:
      context: ./
      dockerfile: ./src/fluentbit/Dockerfile
    ports:
      - "8087:80"
    volumes:
      - ./src/fluentbit/config:/fluent-bit/etc
    env_file: "src/fluentbit/.env"
    secrets:
      - fluentbit_db_secret
    entrypoint: 
      - /usr/local/bin/sh   # We only have 'sh' installed, nothing else, not even 'cat' 
      - -c 
      - |
        read PGPASSWORD < /run/secrets/fluentbit_db_secret
        export PGPASSWORD
        exec /fluent-bit/bin/fluent-bit -c /fluent-bit/etc/fluent-bit.conf
    networks:
      - trinocular_network
    depends_on:
      - fluentbit-db
    restart: unless-stopped
    healthcheck:
      test: /usr/local/bin/wget --no-verbose --tries=1 --spider  http://localhost/api/v1/health || exit 1
      interval: 5s
      timeout: 5s
      retries: 5

  logs:
