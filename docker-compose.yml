name: trinocular

networks:
  trinocular_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  nginx_cache:
    driver: local
  frontend_db:
    driver: local
  repo_storage:
    driver: local
  scheduler_storage:
    driver: local
  fluentbit_db:
    driver: local
  log_archive:
    driver: local

services:
  postgres:
    image: postgres:18-alpine
    volumes:
      - postgres_data:/var/lib/postgresql
    env_file: "src/postgres/.env"
    secrets:
      - postgres_secret
    networks:
      - trinocular_network
    restart: unless-stopped
    ports:
      - 5432:5432


  keycloak:
    image: keycloak/keycloak:latest
    env_file: "src/keycloak/.env"
    entrypoint: 
      - /bin/bash 
      - -c 
      - |
        export KC_DB_PASSWORD=$$(cat /run/secrets/postgres_secret)
        export KEYCLOAK_ADMIN_PASSWORD=$$(cat /run/secrets/keycloak_admin_secret)
        exec /opt/keycloak/bin/kc.sh start-dev
    secrets:
      - postgres_secret
      - keycloak_admin_secret
    networks:
      - trinocular_network
    ports:
      - 9000:8080
    restart: unless-stopped
    depends_on:
      - postgres

  memcached:
    image: memcached:alpine
    networks:
      - trinocular_network
    ports:
        - 11211:11211
    restart: unless-stopped
    healthcheck:
        test: echo "version" | nc -vn -w 1 127.0.0.1 11211
        interval: 5s
        timeout: 5s
        retries: 5

  nginx:
    image: trinocular-nginx-service
    build:
        context: ./
        dockerfile: ./src/nginx/Dockerfile
    volumes:
      - nginx_cache:/var/cache/nginx
    tmpfs:
      - /run
    networks:
      - trinocular_network
    ports:
      - 8080:8080
    restart: unless-stopped

  auth:
    image: trinocular-auth-service
    build:
      context: ./
      dockerfile: ./src/auth/Dockerfile
    env_file: "src/auth/.env"
    environment:
      - NODE_ENV=production
    secrets:
      - auth_client_secret
      - session_secret
    networks:
      - trinocular_network
    ports:
      - 8081:80
    restart: unless-stopped
    healthcheck:
      test: wget --no-verbose --tries=1 --spider  http://localhost/health || exit 1
      interval: 5s
      timeout: 5s
      retries: 5
    depends_on:
      - memcached

  frontend:
    image: trinocular-frontend-service
    build:
      context: ./
      dockerfile: ./src/frontend/Dockerfile
    env_file: "src/frontend/.env"
    environment:
      - NODE_ENV=production
    volumes:
      - frontend_db:/var/lib/frontend
    secrets:
      - session_secret
      - internal_api_secret
    networks:
      - trinocular_network
    ports:
      - 8082:80
    restart: no
    healthcheck:
      test: wget --no-verbose --tries=1 --spider  http://localhost/health || exit 1
      interval: 5s
      timeout: 5s
      retries: 5
    depends_on:
      - memcached
      - registry


  registry:
    image: trinocular-registry-service
    build:
      context: ./
      dockerfile: ./src/registry/Dockerfile
    env_file: "src/registry/.env"
    environment:
      - NODE_ENV=production
    secrets:
      - internal_api_secret
    networks:
      - trinocular_network
    ports:
      - 8083:80
    restart: no
    healthcheck:
      test: wget --no-verbose --tries=1 --spider  http://localhost/health || exit 1
      interval: 5s
      timeout: 5s
      retries: 5

  scheduler:
    image: trinocular-scheduler-service
    build:
      context: ./
      dockerfile: ./src/scheduler/Dockerfile
    env_file: "src/scheduler/.env"
    environment:
      - NODE_ENV=production
    secrets:
      - internal_api_secret
    networks:
      - trinocular_network
    ports:
      - 8086:80
    volumes:
      - scheduler_storage:/var/scheduler/
    restart: unless-stopped
    healthcheck:
      test: wget --no-verbose --tries=1 --spider  http://localhost/health || exit 1
      interval: 5s
      timeout: 5s
      retries: 5


  api-bridge:
    image: trinocular-api-bridge-service
    build:
      context: ./
      dockerfile: ./src/api-bridge/Dockerfile
    env_file: "src/api-bridge/.env"
    environment:
      - NODE_ENV=production
    secrets:
      - internal_api_secret
      - postgres_secret
    networks:
      - trinocular_network
    ports:
      - 8084:80
    depends_on:
      - postgres
    restart: unless-stopped
    healthcheck:
      test: wget --no-verbose --tries=1 --spider  http://localhost/health || exit 1
      interval: 5s
      timeout: 5s
      retries: 5

  
  repo:
